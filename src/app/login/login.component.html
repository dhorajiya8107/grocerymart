<div class="body">
  <mat-card>
    <mat-card-content>
      <form class="form" [formGroup]="authForm" (ngSubmit)="OnFormSubmit()">
        <h2 class="mb-4 mt-3">Login</h2>
        <p class="err">{{errMsg}}</p>
        <mat-form-field class="email">
          <input matInput type="email" formControlName="email" placeholder="Email">
          <mat-error *ngIf="authForm.get('email').errors?.['required'] || authForm.get('email').errors?.['email']">*Email is Required</mat-error>
        </mat-form-field>
        <mat-form-field class="password">
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="authForm.get('password').errors?.['required']">*Password is Required</mat-error>
        </mat-form-field>
        <span>
          <a routerLink="/forgotPassword" class="text-decoration-none">Forgot Your Password?</a>
        </span>
        <button mat-raised-button color="primary" type="submit" class="form-control mb-3 mt-4">Login</button>    
        
        <p>Do not have an account yet?
          <a routerLink="/signup" class="text-decoration-none">Signup Here</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
