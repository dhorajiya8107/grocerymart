<div class="mt-5">
    <h1 class="p-5 text-center">List of Products</h1>

    <div class="table mt-0">
        <table mat-table [dataSource]="products" class="table-content mat-elevation-z8">

            <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let product">{{ product.ProductName }}</td>
            </ng-container>

            <ng-container matColumnDef="ProductDescription">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let product" style="width: 27rem;">{{ product.ProductDescription }}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let product">{{ product.Price }}</td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let product">{{ product.Quantity }}</td>
            </ng-container>

            <ng-container matColumnDef="ManifacturedAt">
                <th mat-header-cell *matHeaderCellDef> Manufactured Date </th>
                <td mat-cell *matCellDef="let product">{{ manufacturedDate(product.ManifacturedAt) }}</td>
            </ng-container>

            <ng-container matColumnDef="ExpireAt">
                <th mat-header-cell *matHeaderCellDef> Expire Date </th>
                <td mat-cell *matCellDef="let product">{{ expireDate(product.ExpireAt) }}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let product" style="width: 17rem;">
                    <button mat-raised-button color="primary" class="mx-3">Update</button>
                    <button mat-raised-button color="warn" class="mx-3">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns" class="header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
</div>
