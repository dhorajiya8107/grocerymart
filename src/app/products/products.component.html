<div class="mt-5">
    <h1 class="heading text-center">All Products</h1>
    <div class="container w-sm-100">
      <form class="d-flex justify-content-center mt-5" role="search">
        <input class="searchInput form-control shadow-none" type="text" #searchText (input)="onSearch(searchText.value)" placeholder="Search product" aria-label="Search"> <mat-icon class="search-icon">search</mat-icon>
      </form>
    </div>
    
    <div class="d-flex flex-wrap p-4 ms-5 products-grid">
      <mat-card class="example-card me-4" *ngFor="let product of products">
        <!-- <div *ngIf="(product.ProductName.toLowerCase()).includes(searchText.value.toLowerCase())"> -->
        <a routerLink="/productDetails/{{product.ProductId}}" class="text-decoration-none text-dark">
        <div class="image-container">
          <img mat-card-image [src]="getImageUrl(product.Image)" alt="Product Image" class="" width="150" height="200">
        </div>
              <mat-card-title class="ms-3 mt-2">{{ product.ProductName }}</mat-card-title>
        </a>
          <mat-card-content>
            <p>â‚¹{{ product.Price }}</p>
            <div class="d-flex justify-content-between">
              <p>Quantity: {{ product.Quantity }}</p>
              <button (click)="addToCart(product)" class="cart mt-2" mat-stroked-button color="primary"><mat-icon class="cart-icon">shopping_cart</mat-icon>Add</button>
            </div>
          </mat-card-content>
        <!-- </div> -->
      </mat-card>
    </div>
</div>
