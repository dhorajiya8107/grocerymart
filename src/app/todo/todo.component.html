<div class="m-5">
    <div class="d-flex justify-content-center align-items-center" style="padding-top: 10rem;">
        <mat-card style="width: 25rem;">
            <mat-card-title class="p-3">Todo List</mat-card-title>
            <!-- Add new item -->
            <div class="">
                <mat-form-field class="mx-3" appearance="outline">
                <mat-label>Add List</mat-label>
                <input matInput autocomplete="off" [(ngModel)]="newItemName" />
                </mat-form-field>
                <button type="button" mat-raised-button color="primary" (click)="addItem()">
                    Add
                </button>
            </div>

            <mat-list role="list">
                <mat-list-item
                  [class.is-done]="item.isDone"
                  role="listitem"
                  *ngFor="let item of todoItems$ | async; trackBy: trackById"
                >
                  <div class="d-flex align-items-center justify-content-between">
                    <mat-checkbox color="primary" [checked]="item.isDone" (change)="toggleItem(item)">
                      {{ item.title }}
                    </mat-checkbox>
                    <mat-icon style="cursor: pointer;" (click)="removeItem(item)">close</mat-icon>
                  </div>
                </mat-list-item>
              </mat-list>
        </mat-card>
    </div>
</div>
